name: Teste de Di치rio com K6

on:
  push:
    branches:
      - homologa
      - master
      - main
  schedule:
    - cron: '05 15 * * *'
    - cron: '5 15 * * *'

jobs:
  test-k6:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit칩rio
        uses: actions/checkout@v3

      - name: Instalar K6
        run: |
          sudo apt update
          sudo apt install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/k6.gpg
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: Rodar teste de carga com K6
        run: k6 run teste.js --out json=relatorio.json

      # - name: Gerar relat칩rio HTML
      #   run: |
      #     npm install -g xk6-reporter
      #     xk6-reporter --json relatorio.json --output relatorio.html

      - name: Fazer upload do relat칩rio
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-k6
          path: relatorio.html